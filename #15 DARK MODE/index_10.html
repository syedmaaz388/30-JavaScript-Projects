<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website</title>
    <link rel="stylesheet" href="style_10.css">
</head>
<body>

    <div class="header">
        <nav>
            <a href="#" class="logo"><img src="dark theme icon/logo.png" id="logo"></a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">Clients</a></li>
                <li><a href="#">Contacts</a></li>
            </ul>
            <div class="toggle-btn" id="btn">
                <span id="btnText">Dark</span>
                <img src="dark theme icon/moon.png" id="btnIcon">
            </div>
        </nav>

        <div class="content">
            <h1>Hello!</h1>
            <h1><span>I'm</span> Andrew Doe</h1>
            <p>I am a developer and a designer with a passion for website design. I always try my best to provide the best experience.</p>
            <a href="#">Hire Me</a>
        </div>


        <div class="image-box">
            <img src="dark theme icon/user.png">
            <div class="pattern">
                <img src="dark theme icon/background.png">
                <img src="dark theme icon/background.png">
            </div>
        </div>


    </div>


<script>

let btn = document.getElementById("btn");
let btnText = document.getElementById("btnText");
let btnIcon = document.getElementById("btnIcon");
let logo = document.getElementById("logo");



btn.onclick = function(){
    document.body.classList.toggle("dark-theme");

    if(document.body.classList.contains("dark-theme")){
        btnIcon.src = "dark theme icon/sun.png";
        btnText.innerHTML = "Light";
        logo.src = "dark theme icon/logo-white.png"; 
        
    }else{
        btnIcon.src = "dark theme icon/moon.png";
        btnText.innerHTML = "Dark";
        logo.src = "dark theme icon/logo.png"; 
    }



}



</script>    
    
</body>
</html>
