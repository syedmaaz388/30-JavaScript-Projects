<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Menu Design</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="hero">
    <div class="selector">
         <div id="selectField">
          <p id="selectText" >Select Social Media</p>
          <img src="/SelectMenu_Img/arrow.png" id="arrowIcon">
         </div>
         <ul id="list"  class="hide">
          <li class="options" >
            <img src="/SelectMenu_Img/facebook.png" alt="" srcset="">
            <p>Facebook</p>
          </li>
          <li class="options" >

            <img src="/SelectMenu_Img/youtube.png" alt="" srcset="">
            <p>Youtube</p>
          </li>
          <li class="options" >
            <img src="/SelectMenu_Img/instagram.png" alt="" srcset="">
            <p>Instagram</p>
          </li>
          <li class="options" >
            <img src="/SelectMenu_Img/twitter.png" alt="" srcset="">
            <p>Twitter</p>
          </li>
          <li class="options" >
            <img src="/SelectMenu_Img/whatsapp.png" alt="" srcset="">
            <p>WhatsApp</p>
          </li>
          <li class="options" >
            <img src="/SelectMenu_Img/pinterest.png" alt="" srcset="">
            <p>Pinterest</p>
          </li>
         </ul>
    </div>
  </div>
  

  <script src="script.js"></script>
</body>
</html>
